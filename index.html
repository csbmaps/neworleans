<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Things to do in New Orleans</title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
<link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
<style>
    html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
</style>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>
</head>
<body>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY3NiZW5uZXR0IiwiYSI6ImNqcnF6emhucDFzY2w0OW9vaGRsdm14c3cifQ.3OHjHlvKD0rJVlqVrUPQQw';
var map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/csbennett/ck5lc3r091hg31iqihmzxh313',
// camera options properties - https://docs.mapbox.com/help/glossary/camera/
center: [-90.0918, 29.94886],
pitch: 52, // pitch in degrees
bearing: 30, // bearing in degrees
zoom: 13
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['Things'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.Name + '</h3><p>' + feature.properties.Notes + '</p>')
    .addTo(map);
});



</script>

</body>
</html>
